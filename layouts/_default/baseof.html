<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" Content-Encoding="gzip">
    <meta name="description" content="{{ .Params.Description }}">
    <meta name="author" content="{{ .Site.Params.Author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="QWmLu6t80Hd6FFgS7MaFl_UMcFLXqOLwd08_u-HXzsk">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ .Site.Params.Connect.Twitter.Handle }}">
    <meta name="twitter:title" content="{{ .Page.Title }}">
    <meta name="twitter:description" content="{{ .Page.Description }}">
    <meta name="twitter:creator" content="@{{ .Site.Params.Connect.Twitter.Handle }}">
    <meta name="twitter:image" content="{{ .Site.Params.Gravatar.Url }}?s=250">
    <title>{{ .Page.Title }} &ndash; {{ .Site.Params.Author }}</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,700,900" rel="stylesheet">
    {{ $style := resources.Get "site/scss/style.scss" | resources.ToCSS (dict "outputStyle" "compressed") }}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
  </head>
  <body>
    <div id="content-wrapper">
      {{ partial "header.html" . }}
      {{ block "main" . }}
      {{ end }}
    </div> <!-- id content-wrapper -->
    {{ partial "footer.html" . }}
    <!-- Google Analytics -->
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', '{{ .Site.Params.Analytics.Google.Id }}', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->
  </body>
</html>
