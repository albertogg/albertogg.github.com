<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ .Params.Description }}">
    <meta name="author" content="{{ .Site.Params.Author }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ .Site.Params.Connect.Twitter.Handle }}">
    <meta name="twitter:title" content="{{ .Page.Title }}">
    <meta name="twitter:description" content="{{ .Page.Description }}">
    <meta name="twitter:creator" content="@{{ .Site.Params.Connect.Twitter.Handle }}">
    <meta name="twitter:image" content="{{ .Site.Params.Gravatar.Url }}?s=250">
    <title>{{ .Page.Title }} &ndash; {{ .Site.Params.Author }}</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900" rel="stylesheet">
    {{ $style := resources.Get "site/scss/style.scss" | resources.ToCSS (dict "outputStyle" "compressed") }}
    <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
  </head>
  <body>
    <div id="content-wrapper">
      {{ partial "header.html" . }}
      {{ block "main" . }}
      {{ end }}
    </div> <!-- id content-wrapper -->
    {{ partial "footer.html" . }}
  </body>
</html>
